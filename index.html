<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的个人主页</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Noto Sans SC"', '"Lato"', 'sans-serif'],
            serif: ['"Noto Serif SC"', '"Cormorant Garamond"', 'serif'],
          },
          colors: {
            night: {
              900: '#0f172a',
              800: '#1e293b',
              700: '#334155',
            }
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400&family=Lato:wght@300;400;700&family=Noto+Sans+SC:wght@300;400;500;700&family=Noto+Serif+SC:wght@400;600;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans SC', sans-serif;
      background-color: #fdfbf7;
      /* Cream/Canvas base */
      transition: background-color 0.3s ease;
    }

    .dark body {
      background-color: #0f172a;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    .serif-font {
      font-family: 'Noto Serif SC', serif;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #475569;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    /* Van Gogh swirl animation background utility */
    .bg-swirls {
      background-image:
        radial-gradient(circle at 20% 20%, rgba(255, 200, 50, 0.15) 0%, transparent 25%),
        radial-gradient(circle at 80% 30%, rgba(100, 180, 255, 0.1) 0%, transparent 30%),
        radial-gradient(circle at 40% 80%, rgba(100, 200, 150, 0.1) 0%, transparent 30%),
        radial-gradient(circle at 90% 90%, rgba(255, 165, 0, 0.1) 0%, transparent 20%);
      background-attachment: scroll;
    }

    .dark .bg-swirls {
      background-image:
        radial-gradient(circle at 20% 20%, rgba(56, 189, 248, 0.15) 0%, transparent 25%),
        radial-gradient(circle at 80% 30%, rgba(139, 92, 246, 0.15) 0%, transparent 30%),
        radial-gradient(circle at 40% 80%, rgba(16, 185, 129, 0.15) 0%, transparent 30%),
        radial-gradient(circle at 90% 90%, rgba(244, 63, 94, 0.15) 0%, transparent 20%);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
